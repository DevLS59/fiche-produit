<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fiche Produit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="product-details">
        <div class="image-wrapper">
            <img src="./images/xr-blue.png" alt="i phone XR" class="image">
        </div>
        <div class="detail">
            <h1>Iphone XR</h1>
            <h3>from £50 per month or £5000</h3>
            <div class="options"> 
                <h2>Capacity</h2>
				<div class="capacity btn_grid">
					<div class="btn_wrap">
						<button class="size selected">64GB</button>
					</div>
					<div class="btn_wrap">
						<button class="size">128GB</button>
					</div>
                </div>
                <h2>Colours</h2>
                <div class="colours btn_grid">
                    
                    <div class="btn_wrap">
                        <button type="button" class="color selected blue" data-name="blue" data-colour='#2484e4'>Blue</button>
                    </div>  
                    <div class="btn_wrap">
                        <button type="button" class="color red" data-name="red" data-colour='#e74c3c'>Red</button>
                    </div>  
                    <div class="btn_wrap">
                        <button type="button" class="color yellow" data-name="yellow" data-colour='#f1c40f'>Yellow</button>
                    </div>  
                    <div class="btn_wrap">
                        <button type="button" class="color coral" data-name="coral" data-colour='#ff6c37'>Coral</button>
                    </div>  
                    <div class="btn_wrap">
                        <button type="button" class="color white " data-name="white" data-colour='#eee'>white</button>
                    </div>  
                    <div class="btn_wrap">
                        <button type="button" class="color black" data-name="black" data-colour='#222'>black</button>
                    </div>  
                </div>
                <button type="submit" class="submit">Add To Basket</button>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>
</html>
